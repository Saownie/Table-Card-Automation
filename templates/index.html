<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Card Generator</title>
    <style>
        /* --- Modern CSS Variables for easy theming --- */
        :root {
            --primary-color: #0056b3; /* Professional Deep Blue */
            --primary-hover: #004494;
            --bg-color: #f0f2f5;      /* Modern light gray background */
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 10px 25px rgba(0,0,0,0.05), 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- Global Reset & Typography --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Container Card --- */
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px; /* Slightly wider for a better feel */
            text-align: left;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label.section-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        /* Standardizing input styles */
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* File Input Styling fix */
        input[type="file"] {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        /* Radio Button Group styling */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2); /* Slightly bigger radio buttons */
            accent-color: var(--primary-color);
        }

        /* --- Submit Button --- */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 86, 179, 0.2);
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:active {
            transform: translateY(1px);
        }

        /* --- Footer Credit --- */
        .footer-credit {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‘ Table Card Generator</h1>
        </header>
        
        <form action="/generate" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="csv_file" class="section-label">1. Upload Kitchen Sheet (CSV)</label>
                <input type="file" name="csv_file" id="csv_file" accept=".csv" required class="form-control">
            </div>

            <div class="form-group">
                <label class="section-label">2. Choose Restaurant Template</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="template_type" value="balcony" checked> Balcony Cards
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="template_type" value="phh"> PHH Cards
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="template_type" value="crush"> Crush Cards
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Generate And Download Cards</button>
        </form>

        <div class="footer-credit">
            Made by Sabbir Saown
        </div>
    </div>
</body>
</html>
